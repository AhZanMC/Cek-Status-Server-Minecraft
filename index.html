<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous">
        <title>Minecraft Server Info Display</title>
        <style>
                body {
                        background-color: #000;
                        color: #fff;
                }

                .form-container {
                        max-width: 400px;
                        margin: auto;
                }

                .modal-header {
                        background-color: #f8f9fa;
                }

                .modal-body {
                        background-color: #f8f9fa;
                        color: #000;
                }

                .form-control,
                .form-label {
                        border-radius: 0.375rem;
                }
        </style>
</head>

<body>
        <div class="form-container p-3 mb-2">
                <!-- Form untuk search IP dan Port -->
                <form class="bg-light p-4 rounded shadow-sm">
                        <div class="mb-3">
                                <label for="ip-input" class="form-label">IP Server</label>
                                <input type="text" class="form-control" id="ip-input" placeholder="Enter IP address"
                                        required>
                        </div>
                        <div class="mb-3">
                                <label for="port-input" class="form-label">Port Server</label>
                                <input type="number" class="form-control" id="port-input"
                                        placeholder="Enter port number" required>
                        </div>
                        <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal"
                                data-bs-target="#myModal">Submit</button>
                </form>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                                <div class="modal-header">
                                        <h5 class="modal-title" id="myModalLabel">Server Info</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                </div>
                                <div class="modal-body" id="server-status">
                                        <!-- Server info will be displayed here -->
                                </div>
                        </div>
                </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <script src="server.js"></script>
</body>

</html>
