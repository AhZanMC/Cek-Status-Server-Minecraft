<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Minecraft Server Info Display</title>
</head>
<body class="p-3 mb-2 bg-black text-white">
    <div class="position-absolute top-50 start-50 translate-middle">
        <!-- Form buat search Ip dan Port -->
        <form class="bg-white p-5">
            <div class="mb-3">
                <label for="ip-input" class="form-label text-dark">IP Server</label>
                <input type="text" class="form-control border border-black" id="ip-input">
            </div>
            <div class="mb-3">
                <label for="port-input" class="form-label text-dark">Port Server</label>
                <input type="text" class="form-control border border-black" id="port-input">
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Submit</button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-dark" id="myModalLabel">Server Info</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="server-status">
                    <!-- Server info will be displayed here -->
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="server.js"></script>
</body>
</html>
